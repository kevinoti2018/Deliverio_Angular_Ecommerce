<div class="caro">
  <div class="top">
    <h2>Browse By Categories</h2>
  </div>
  
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of slidesStore">
      <ng-template carouselSlide [id]="slide.id">
        <img [src]="slide.image" [alt]="slide.name" [name]="slide.name" class="carousel-image" style="width: 5rem; height: 5rem;">
        <a href=""><p>{{slide.name}}</p></a>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
  <style>
    .caro{
      /* background-color: red; */
      padding: 0.5rem;
      box-shadow:  rgba(0, 0, 0, 0.24) 0px 3px 8px;
      width: 100%;
      border-radius: .5rem;
      background-color:#FCF0E4;
      margin: .5rem 0;
    }
    .top{
      width: 100%;
      padding: 0.5rem;
      background-color:#013D29;;
      margin-bottom: 1rem;
    }
    h2{
      text-align: center;
      width: 100%;
      padding: 0.5rem;
      /* background-color: #fff; */
      color: white;
    }
    a{
      text-decoration: none;
      padding: 0.5rem; 
    }
  </style>
