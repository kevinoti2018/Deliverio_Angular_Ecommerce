<div class="caro">
  <h2>Browse By Categories</h2>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of slidesStore">
      <ng-template carouselSlide [id]="slide.id">
        <img [src]="slide.src" [alt]="slide.title" [title]="slide.title" class="carousel-image" style="width: 5rem;">
        <p>{{slide.title}}</p>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
  <style>
    .caro{
      /* background-color: red; */
      padding: 0.5rem;
      box-shadow:  rgba(0, 0, 0, 0.24) 0px 3px 8px;
      width: 100%;
      border-radius: .5rem;
      background-color: #FCF0E4;
      margin: .5rem 0;
    }
    h2{
      text-align: center;
      width: 100%;
      padding: 0.5rem;
      background-color: #fff;
    }
  </style>
