<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
  </head>
  <body>
      <div class="checkout-container">
        <div class="checkout">
         
          <div class="checkout-form">
            <header><h2>Checkout</h2></header>
            <div class="input-group">
              <label for="firstname">FirstName</label><br />
              <input type="text" id="firstname" placeholder="enter firstname"  [(ngModel)]="firstName"/>
            </div>
            <div class="input-group">
              <label for="lastName">LastName</label><br />
              <input
                type="text"
                id="lastName"
                placeholder="enter lastName"
                [(ngModel)]="lastName"
              />
            </div>
            <div class="input-group">
              <label for="County">County</label><br />
              <input type="text" id="County" placeholder="enter County"  [(ngModel)]="county"/>
            </div>
            <div class="input-group">
              <label for="City">City</label><br />
              <input type="text" id="City" placeholder="enter City"  [(ngModel)]="city"/>
            </div>
            <div class="input-group">
              <label for="Address">Address</label><br />
              <input type="text" id="Address" placeholder="enter Address" [(ngModel)]="address" />
            </div>
            <div class="input-group">
                <label for="Email">Email</label><br />
                <input type="email" id="Email" placeholder="enter email" [(ngModel)]="email" />
              </div>
          </div>

          <div class="pay-section">
            <header>
              <h3>Order Details</h3>
            </header>
            <hr />
            <div class="cart-summary">
              <div class="cart-details">
                <h5>Cart Total:</h5>
                <h5>Ksh {{cartTotal}}</h5>
              </div>
              <div class="shipping-fee">
                <h5>Shipping:</h5>
                <h5>Ksh 0</h5>
              </div>
              <div class="order-total">
                <h5>Total: </h5>
                <h5>ksh {{cartTotal}}</h5>
              </div>

              <button (click)="placeOrder()">Place Order</button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
